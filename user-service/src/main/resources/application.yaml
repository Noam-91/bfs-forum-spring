spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/bfsforum
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: mysql

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  cloud:
    function:
      definition: emailVerificationReplyConsumer;userInfoReplyConsumer
    stream:
      bindings:
        userRegister-out-0:
          destination: register-notification
          group: user-service

        tokenVerify-out-0:
          destination: verification-request
          group: user-service

        emailVerificationReplyConsumer-in-0:
          destination: verification-response
          group: user-service

        userInfoRequest-in-0:
          destination: user-info-request
          group: user-service

        userInfoReplyConsumer-out-0:
          destination: user-info-response
          group: user-service

  kafka:
    bootstrap-servers: localhost:9092

bfs-forum:
  kafka:
    user-register-binding-name: userRegister-out-0
    token-verify-binding-name: tokenVerify-out-0
    user-info-reply-binding-name: userInfoReplyConsumer-out-0

eureka:
  client:
    enabled: false
